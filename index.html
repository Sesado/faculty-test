<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial_Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="px-4 py-5 my-5 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
          </svg>
        <h1 class="display-5 fw-bold text-body-emphasis">Welcome to THE factorial calculator</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Here you can calculate the factorial sum of every positive number you can imagine ..... i mean probably not ^.^ because to be fair, at 171 it is over but hey, it is a nice start :-)</p>
          <div class = "middle">
            <div class="form-outline">
                <label class="form-label" for="typeNumber">Please enter a positiv number here! </label>
                <input type="number" id="typeNumber" class="form-control"/>
                <button onclick="useFact()">Click meeeeee for the result ^.^</button>
                <br />
                <br />
                <b><span id="result"></span></b>
            </div>
        </div>
        </div>
      </div>


    <script src="./calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
